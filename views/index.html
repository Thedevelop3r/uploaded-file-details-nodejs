<!DOCTYPE html>

<html>
  <head>
    <title>File Metadata</title>
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h2>API PROJECT</h2>
        <p>File Metadata Microservice</p>
      </header>

      <div class="input-container">
        <div class="intro">
          <h3>Usage</h3>
          <p>Please Upload a File ...</p>
        </div>

        <div class="view">
          <div class="result">
            <p id="result-p" class="result-p"></p>
          </div>
          <form
            class="form"
            enctype="multipart/form-data"
            method="POST"
            action="/api/fileanalyse"
          >
            <input id="inputfield" type="file" name="upfile" />
            <input id="button" type="submit" value="Upload" />
          </form>
        </div>
      </div>
      <!-- footer -->
      <div class="footer">
        <p>
          by
          <a href="https://github.com/Thedevelop3r/uploaded-file-details-nodejs"
            >Bilal Arain</a
          >
        </p>
      </div>
    </div>
    <script>
      const formData = new FormData();
      const fileField = document.querySelector('input[type="file"]');

      let submit = document.getElementById("button");

      let resultP = document.getElementById("result-p");

      // action
      submit.onclick = function GetData(e) {
        if (fileField.files[0] == undefined) {
          e.preventDefault();
          return;
        }

        formData.append("username", "Bilal");
        formData.append("upfile", fileField.files[0]);
        let output;
        fetch("/api/fileanalyse", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((result) => {
            output = result;
            resultP.innerText = `
          Data-Analyzed >  
          Name: ${output.name}
          Type: ${output.type}
          Size: ${output.size}
          Encoding: ${output.encoding}
          Md5: ${output.md5}`;
            console.log("Success:", result);
          })
          .catch((error) => {
            resultP.innerText = `Error: ${error}`;
            console.error("Error:", error);
          });
        e.preventDefault();
      };
    </script>
  </body>
</html>
